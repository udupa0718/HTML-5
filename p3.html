<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG</h2>
        <p>This is used to provide an auto complete feature on form element..!</p>
    </center>
    <hr>
     
    <h2>THIS IS SELECT OPTION TAG..!</h2>
    <select name="" id="">
        <option value="">VIRAT KOHLI</option>
        <option value="">RAHIL DRAVID</option>
        <option value="">SACHIN TENDULKAR</option>
        <option value="">MS DHONI</option>
        <option value="">AB DEVILLIERS</option>
        <option value="">ROHIT SHARMA</option>
        <option value="">SHUBMAN GILL</option>
        <option value="">BRIAN LARA</option>
        <option value="">FAF DUPLESIS</option>
        <option value="">RAVINDRA JADEJA</option>
    </select>

    <h2>THIS IS DATALIST TAG..! </h2>
    <input type="text"  name="players" id="players" placeholder="players" 
    list="player">

     <datalist id="player">
        <option >GREAME SMITH</option>
        <option >RICKY POINTING</option>
        <option value="VIRAT KOHLI"></option>
        <option value="RAHUL DRAVID"></option>
        <option value="SACHIN TENDULKAR"></option>
        <option value="MS DHONI"></option>
        <option value="AB DEVILLIERS"></option>
        <option value="ROHIT SHARMA"></option>
        <option value="SHUBMAN GILL"></option>
        <option value="BRIAN LARA"></option>
        <option value="FAF DUPLESIS"></option>
        <option value="RAVINDRA JADEJA"></option>
        <option value="MOHAMMAD SHAMI"></option>
        <option value="MOHAMMAD SIRAJ"></option>
     </datalist>
</body>
</html>
