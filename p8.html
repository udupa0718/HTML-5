<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        meter{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG..!</h1>
    </center>
    <hr>

    <h3>Default Meter Tag</h3>
    <meter></meter>

    <h3>Static Meter Tag</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>Dynamic Meter Tag</h3>
    <meter min="1" max="100" id="meter"></meter>

     
    <script>
        let min=1;

        function startmeter(){
            if (min>100){
                min++;  //  min(1)+ 1 or 1+1=2
                document.getElementById("meter")
            }     
     }

      setInterval("startmeter()",2000);
    </script>
 </body>
</html>
